      - last_update
  CmsServicePayload:
    description: A payload used to create or update a service.
    allOf:
      - type: object
        properties:
          metadata:
            $ref: '#/definitions/CmsServicePayloadMetadata'
        required:
          - metadata
      - $ref: '#/definitions/CmsServiceData'
  CmsServiceData:
    type: object
    description: Service basic data
    properties:
      name:
        type: string
        minLength: 1
      description:
        type: string
        minLength: 1
      organization:
        $ref: '#/definitions/CmsOrganization'
      require_secure_channel:
        type: boolean
      authorized_recipients:
        type: array
        items:
          $ref: '#/definitions/FiscalCode'
      authorized_cidrs:
        description: >-
          Allowed source IPs or CIDRs for this service.

          When empty, every IP address it's authorized to call the IO API on
          behalf of the service.
        type: array
        items:
          $ref: '#/definitions/CIDR'
      max_allowed_payment_amount:
        type: integer
        format: int32
        minimum: 0
        maximum: 9999999999
        default: 0
    required:
      - name
      - description
      - organization
  CmsServiceBaseMetadata:
    type: object
    description: A set of service metadata properties
    properties:
      web_url:
        type: string
        minLength: 1
      app_ios:
        type: string
        minLength: 1
      app_android:
        type: string
        minLength: 1
      tos_url:
