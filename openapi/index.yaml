          metadata:
            $ref: '#/definitions/CmsServiceMetadata'
      - $ref: '#/definitions/CmsServiceData'
    required:
      - id
      - status
      - last_update
  CmsServicePublication:
    description: Service Publication model data
    allOf:
      - type: object
        properties:
          id:
            type: string
          status:
            $ref: '#/definitions/CmsServicePublicationStatusType'
          last_update:
            $ref: '#/definitions/Timestamp'
          metadata:
            $ref: '#/definitions/CmsServiceMetadata'
      - $ref: '#/definitions/CmsServiceData'
    required:
      - id
