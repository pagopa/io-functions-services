  SubscriptionKeyType:
    type: string
    x-extensible-enum:
      - PRIMARY_KEY
      - SECONDARY_KEY
  CreatedMessage:
    type: object
    properties:
      id:
        type: string
        description: The identifier of the created message.
  CmsServiceLifecycle:
    description: Service Lifecycle model data
    allOf:
