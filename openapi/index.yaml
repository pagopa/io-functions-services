        type: string
        minLength: 1
      fiscal_code:
        $ref: '#/definitions/OrganizationFiscalCode'
      department_name:
        type: string
        minLength: 1
    required:
      - name
      - fiscal_code
  CmsSubscriptionKeys:
    type: object
    properties:
      primary_key:
        type: string
      secondary_key:
        type: string
    required:
      - primary_key
      - secondary_key
  CmsReviewRequest:
    type: object
    properties:
      auto_publish:
        type: boolean
        description: Flag to request an automatic service publication on service approval.
        example: true
    required:
      - auto_publish
  CmsServiceTopicList:
    type: object
    properties:
      topics:
        type: array
        items:
          $ref: '#/definitions/CmsServiceTopic'
  CmsServiceTopic:
    type: object
    properties:
      id:
        type: number
        description: The topic id
        example: 3
      name:
        type: string
        description: The topic name
        example: Benessere sociale
    required:
      - id
      - name
  CmsServiceHistory:
    type: object
    description: Service basic data
    properties:
      continuationToken:
        type: string
        description: Continuation token for pagination
      items:
        type: array
        items:
          $ref: '#/definitions/CmsServiceHistoryItem'
  CmsServiceHistoryItem:
    description: Service History model data
    allOf:
      - type: object
        properties:
          id:
            type: string
          status:
            $ref: '#/definitions/CmsServiceHistoryItemStatus'
          last_update:
            $ref: '#/definitions/Timestamp'
          metadata:
            $ref: '#/definitions/CmsServiceMetadata'
        required:
          - id
          - status
          - last_update
          - metadata
      - $ref: '#/definitions/CmsServiceData'
  CmsServiceHistoryItemStatus:
    type: object
    properties:
      kind:
        $ref: '#/definitions/CmsServiceHistoryStatusKind'
      value:
        $ref: '#/definitions/CmsServiceHistoryStatusType'
      reason:
        description: Reason for status value
        type: string
    required:
      - value
  CmsServiceHistoryStatusKind:
    description: >
      Status kind for Service History<br>

      - publication: Indicates the status is related to a service-publication
      event

      - lifecycle: Indicates the status is related to a service-lifecycle event
    type: string
    enum:
      - publication
      - lifecycle
  CmsServiceHistoryStatusType:
    description: >
      A Service History record contains either publication or lifecycle items,
      so can have a combination of Service lifecycle status and publication
      status<br>
    type: string
    enum:
      - draft
      - submitted
      - approved
      - rejected
      - deleted
      - published
      - unpublished
responses: {}
parameters:
  LegalMail:
    name: legalmail
    in: path
    type: string
    required: true
    description: The legal mail related to a legal message' s sender.
    format: EmailString
    x-example: demo@pec.it
    x-import: italia-ts-commons/lib/strings
  FiscalCode:
    name: fiscal_code
    in: path
    type: string
    maxLength: 16
    minLength: 16
    required: true
    description: The fiscal code of the user, all upper case.
    pattern: >-
      [A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST][0-9LMNPQRSTUV]{2}[A-Z][0-9LMNPQRSTUV]{3}[A-Z]
    x-example: SPNDNL80R13C555X
  DateUTC:
    name: date
    in: path
    type: string
    maxLength: 10
    minLength: 10
    required: true
    description: A date in the format YYYY-MM-DD.
    pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}'
    x-example: '2019-09-15'
  OrganizationFiscalCode:
    name: organization_fiscal_code
    in: path
    type: string
    required: true
    description: Organization fiscal code.
    format: OrganizationFiscalCode
    x-import: italia-ts-commons/lib/strings
  CmsSubscriptionKeyType:
    name: keyType
    in: path
    description: Key type
    required: true
    type: string
    enum:
      - primary
      - secondary
consumes:
  - application/json
produces:
  - application/json
