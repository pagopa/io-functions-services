          - LOCAL
          - NATIONAL
    required:
      - scope
  CmsServiceMetadata:
    description: A set of service metadata properties
    allOf:
      - $ref: '#/definitions/CmsServiceBaseMetadata'
      - type: object
        properties:
          topic:
            $ref: '#/definitions/CmsServiceTopic'
  CmsServicePayloadMetadata:
    description: A set of service metadata properties on request payload
    allOf:
      - $ref: '#/definitions/CmsServiceBaseMetadata'
      - type: object
        properties:
          topic_id:
            type: number
            description: The topic id
            example: 3
        required:
          - topic_id
  CmsServiceLifecycleStatus:
    type: object
    properties:
      value:
        $ref: '#/definitions/CmsServiceLifecycleStatusType'
      reason:
        description: Reason for status value
        type: string
    required:
      - value
  CmsServiceLifecycleStatusType:
    description: >
      Service lifecycle status<br>

      - _draft_: A new draft of the service has been created, filled in
      completely or partially and saved by the system.

      - _submitted_: The draft has been sent for internal validation to PagoPA
      and the response is awaited. In this state, the service is

      immutable and is frozen in the shipped version.

      - _approved_: The service has been approved by the _PagoPA S.p.A._
      internal validation process, it is correct and suitable for publication.

      - _rejected_: The service goes back to the draft but cannot be resubmitted
      for validation unless it is modified by the institution in

      at least one of its fields.

      - _deleted_: The service is permanently deleted from the Back-Office.
    type: string
    enum:
      - draft
      - submitted
      - approved
      - rejected
      - deleted
  CmsServicePublicationStatusType:
    description: >
      Service publication status<br>

      - _published_: The service is visible in _IO App_ to users

      - _unpublished_: The service is no longer visible in _IO App_ to users,
      but remains in the institution's Back-Office, which can

      later choose to publish it again.
    type: string
    enum:
      - published
      - unpublished
  CmsServicePagination:
    type: object
    properties:
      value:
        type: array
        items:
          $ref: '#/definitions/CmsServiceLifecycle'
      pagination:
        $ref: '#/definitions/CmsPaginationResultSet'
  CmsPaginationResultSet:
    type: object
    properties:
      offset:
        type: number
        description: result set offset
      limit:
