# Azure DevOps pipeline to build, check source codes and run tests.
#
# To make Danger JS run on a pull request you need to add the following pipeline 
# variable and set it with a GitHub access token (scope public_repo); otherwise 
# set its value to 'skip' without marking it secret: 
# - DANGER_GITHUB_API_TOKEN
# 

# Automatically triggered on PR
# https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema?view=azure-devops&tabs=schema%2Cparameter-schema#pr-trigger
trigger: none

# Execute agents (jobs) on latest Ubuntu version.
# To change OS for a specific, ovverride "pool" attribute inside the job definition
pool:
  vmImage: 'ubuntu-latest'

resources:
  repositories:
    - repository: pagopaCommons
      type: github
      name: pagopa/azure-pipeline-templates
      ref: refs/tags/v18
      endpoint: 'io-azure-devops-github-ro'

stages:
  - stage: Build
    dependsOn: []
    jobs:
      - job: make_build
        pool:
          # As we deploy on Wondows machines, we use Windows to build
          vmImage: 'windows-2019'         
        steps:
        - template: templates/node-job-setup/template.yaml@pagopaCommons
        - script: |
            yarn build
          displayName: 'Build'
  
  - stage: Static_analysis
    dependsOn: []
    jobs:
      - job: lint     
        steps:
        - template: templates/node-job-setup/template.yaml@pagopaCommons
        - script: |
            yarn lint
          displayName: 'Lint'

      - job: lint_api     
        steps:
        - template: templates/node-job-setup/template.yaml@pagopaCommons
        # OpenAPI spec is a versione file, still is created with a generation process from a template
        # We need to check it either is out-of-sync with the template or it has been manually edited
        - script: |
            yarn openapi:bundle
          displayName: 'Bundle OpenAPI'
        - script: |
            [[ -z $(git status --porcelain) ]] && exit 0 || exit 1
          displayName: 'Check OpenAPI spec is up-to-date'
        - script: |
            yarn openapi:validate
          displayName: 'Validate OpenAPI'

      - job: danger
        condition: 
          and(
            succeeded(), 
            and(
              eq(variables['Build.Reason'], 'PullRequest'),
              ne(variables['DANGER_GITHUB_API_TOKEN'], 'skip')
            )
          )
        steps:
          - template: templates/node-job-setup/template.yaml@pagopaCommons

          - bash: |
              yarn danger ci
            env:
              DANGER_GITHUB_API_TOKEN: '$(DANGER_GITHUB_API_TOKEN)'
            displayName: 'Danger CI'


  # B) Run unit tests if there is a push or pull request on any branch.
  - stage: Tests
    dependsOn: []
    jobs:
      - job: unit_tests
        steps:
        - template: templates/node-job-setup/template.yaml@pagopaCommons
        
        - script: |
            yarn generate
          displayName: 'Generate definitions'

        - script: |
            yarn test:coverage
          displayName: 'Unit tests exec'

  - stage: Integration_Tests
    dependsOn: []
    pool:
          # Use ubuntu-18.04 for starting azure cosmosdb emulator
          vmImage: 'ubuntu-18.04'  
    jobs:
      - job: integration_tests   
        steps:
        - template: templates/node-job-setup/template.yaml@pagopaCommons
        - script: |
            cd __integrations__
            cp environments/env.base environments/.env
            yarn install --frozen-lockfile

            docker --version
            docker-compose --version
            
            yarn generate-env
            yarn start:cosmos

            echo "Wait Cosmos container to setup"
            sleep 15
            
            echo -n "CosmosDB starting..."
            cosmos_started=$(docker logs azure-cosmosdb-linux-emulator | grep -wc Started) || "Not started"
            echo "---> $cosmos_started"
            while [ "$cosmos_started" != "12" ]
            do
                sleep 5
                echo -n "."
                cosmos_started=$(docker logs azure-cosmosdb-linux-emulator | grep -wc Started) || "Not started"
                echo "-----> $cosmos_started"
            done
            echo "CosmosDB Started"
            
            yarn start
            
          displayName: 'Start test resources'
        - script: |
            cd __integrations__
            yarn install --frozen-lockfile
            sleep 60s
            docker exec integrations___testagent_1 yarn test
            #           ^^^ FIXME: reference container using a less arbitrary name
          displayName: 'Execute tests'
